<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puzzle Game | H-Coder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="logo w-100">
            <h3 class="text-center bg-black p-3" mb-4>H-Coder</h3>
        </div>
    </nav>
    
    <section>
        <div class="container-fluid">
            <div class="container mt-5 d-flex justify-content-around">
                <p class="px-5 py-2" id="timer" > <span class="sec px-2">00</span>:<span class="msec px-2">00</span></p>
                <button title="Hint" id="see">See<br>Puzzle</button>
            </div>
            
            <div class="puzzle-box">
                <div class="boxes p-3 bg-white">
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon1 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon2 icon p-2 bg-white"></div>
                    </div>
                    <div class="box mb">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon3 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon4 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon5 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon6 icon p-2 bg-white"></div>
                    </div>
                    <div class="box mb">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon7 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon8 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon1 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon2 icon p-2 bg-white"></div>
                    </div>
                    <div class="box mb">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon3 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon4 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon5 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon6 icon p-2 bg-white"></div>
                    </div>
                    <div class="box mb">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon7 icon p-2 bg-white"></div>
                    </div>
                    <div class="box">
                        <div  class="ques p-2 bg-white"></div>
                        <div class="icon8 icon p-2 bg-white"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="game">
            <div class="score-box">Score: <spam id="score">1</spam> </div>
            <button id="start" class="start-stop">Start</button>
            <button id="stop" class="start-stop">Stop</button>

        </div>
    </section> 
    <script src="script.js"></script>
</body>

</html>
